<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css"> 
</head>

<body>

    <header>
        <div class="encabezado">
            <h2 class="titulo">Encriptador Desaf√≠o</h2>
        </div>
    </header>

    <main>
        <section>
            <textarea cols="40" rows="30" class="mensaje" placeholder="Ingrese un texto que solamente contenga letras minusculas y sin acentos"></textarea>
            <textarea cols="40" rows="30" class="mensaje-encriptado"></textarea>
        </section>

        <section class="btn-encriptador">
            <button id="encriptador-btn" class="boton" onclick="btnEncriptar()">Encriptar</button>
        </section>

        <section class="btn-desencriptar">
            <button id="desencriptar-btn" class="boton" onclick="btnDesencriptar()">Desencriptar</button>
        </section>

        <section class="btn-copiar">
            <button id="copiar-btn" class="boton">Copiar</button>
        </section>

    </main>
